<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Самая качественная женская верхняя одежда в Туле, несомненно, в SlivkiStore.">

        <title>SlivkiStore - Женская одежда в Туле</title>

        {% load static %}
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/inc/header.css' %}">
        <link rel="stylesheet" href="{% static 'css/inc/footer.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
    </head>
    <body>
        {% block header %}
            {% include 'inc/header.html' %}
        {% endblock %}

        {% block content %}
        {% endblock%}

        {% block footer %}
            {% include 'inc/footer.html' %}
        {%  endblock %}

        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
